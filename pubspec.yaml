version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  connectivity_plus: ^2.0.2

  # Networking & API
  http: ^0.13.6  # Updated version

  # State Management


